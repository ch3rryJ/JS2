<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>O banner vai trocar</h1>
    <img src="img/img1.jpg" alt="" id="banner">

    <script>
        const banner = document.getElementById('banner')
        function trocaImg() {
            if(window.innerWidth < 600){
                banner.src = "img/img2.jpg"
            } else {
                banner.src = "img/img1.jpg"
            }
        }
        trocaImg()//Executa função quando o site carrega
        // Executa função quando mudar o tamanho da tela
        window.addEventListener("resize", trocaImg)
    </script>
</body>
</html>
