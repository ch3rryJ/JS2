<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="300" style="border: 5px solid black;"></canvas>

    <script>
        // Pegando o elemento canvas
        const canvas = document.getElementById('meuCanvas')
        const ctx = canvas.getContext("2d")

        // Desenhar um retângulo
        ctx.fillStyle = "blue" // Cor de preenchimento
        ctx.fillRect(50, 50, 100, 50) // x, y, largura, altura

        // Desenhar um círculo
        ctx.beginPath() // Iniciar um novo caminho
        ctx.arc(200, 100, 30, 0, 2*Math.PI ) 
        // Centro (200, 100) raio (30, 0, 2pi radio)
        ctx.fillStyle = "green"
        ctx.fill() // Preencher o círculo

        // Desenhar um triângulo
        ctx.beginPath()
        ctx.moveTo(300, 50) // novo ponto inicial
        ctx.lineTo(250, 150) // Linha de um lugar para outro
        ctx.lineTo(350, 150) // Linha de um lugar para outro
        ctx.closePath() // Fecha o triâgulo
        ctx.fillStyle = "red"
        ctx.fill()

        // Apagar uma parte no canvas
        ctx.clearRect(100, 80, 50, 50)
        // Apaga na posição 100 e 80
        // Com uma "borracha" de 50x50
    </script>
</body>
</html>
